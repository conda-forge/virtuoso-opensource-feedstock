{% set version = "7.2.12" %}

package:
  name: virtuoso-opensource
  version: {{ version }}

source:
  url: https://github.com/openlink/virtuoso-opensource/archive/v{{ version }}.tar.gz
  sha256: eea733f3e513ab758566931a3f6b128ed5dc951988e6d22f4785a412015f08e5

build:
  number: 0
  skip: true  # [win]

requirements:
  # > from README.md
  # | Package  | Minimum | Upto   |
  # |----------|-------: |------: |
  # | autoconf | 2.57    | 2.69   |
  # | automake | 1.9     | 1.16.1 |
  # | bison    | 2.3     | 3.5.1  |
  # | flex     | 2.5.33  | 2.6.4  |
  # | gawk     | 3.1.1   | 5.0.1  |
  # | gperf    | 3.0.1   | 3.1    |
  # | libtool  | 1.5     | 2.4.6  |
  # | m4       | 1.4.1   | 1.4.18 |
  # | make     | 3.79.1  | 4.2.1  |
  # | openssl  | 0.9.8e  | 3.0.x  |
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf 2.*            # [unix]
    - automake 1.*            # [unix]
    - libtool 2.*             # [unix]
    - flex 2.*                # [unix]
    - bison <3.6              # [unix]
    - gperf 3.*               # [unix]
    - gawk <5.1               # [unix]
    - m4 1.*                  # [unix]
    - make 4.*                # [unix]
  host:
    - openssl
  run:
    - openssl


test:
  commands:
    # virtuoso-t, isql, isqlw, virt_mail, virtuoso-sample-t, inifile
    - isql --help

about:
  home: https://virtuoso.openlinksw.com
  license: GPL-2.0-only
  license_family: GPL
  license_file: COPYING
  summary: |
    Virtuoso is a high-performance and scalable Multi-Model RDBMS, Data
    Integration Middleware, Linked Data Deployment, and HTTP Application Server
    Platform
  doc_url: http://vos.openlinksw.com/owiki/wiki/VOS
  dev_url: https://github.com/openlink/virtuoso-opensource

extra:
  recipe-maintainers:
    - bollwyvl
